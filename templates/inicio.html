<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Novelas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff; min-height: 100vh; background-attachment: fixed;
        }
        .navbar { background: rgba(15, 12, 41, 0.95) !important; backdrop-filter: blur(10px); }
        .navbar-brand { font-weight: 700; color: #00d2ff !important; font-size: 1.5rem; text-shadow: 0 0 10px rgba(0, 210, 255, 0.3); }
        
        .hero-section { padding: 80px 0; text-align: center; }
        .hero-title {
            font-size: 3.5rem; font-weight: 800;
            background: linear-gradient(to right, #fff, #a5f2ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .novel-card {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px; overflow: hidden; transition: 0.3s; height: 100%;
        }
        .novel-card:hover { transform: translateY(-5px); border-color: #00d2ff; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        
        .card-img-container { height: 350px; overflow: hidden; }
        .card-img-top { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .novel-card:hover .card-img-top { transform: scale(1.05); }

        .btn-letr {
            background: transparent; border: 1px solid #00d2ff; color: #00d2ff;
            border-radius: 50px; width: 100%; padding: 8px; font-weight: 600; transition: 0.3s;
        }
        .btn-letr:hover { background: #00d2ff; color: #0f0c29; box-shadow: 0 0 15px rgba(0, 210, 255, 0.5); }
        
        .btn-admin {
            background: linear-gradient(90deg, #ff416c, #ff4b2b); border: none; color: white;
            padding: 8px 20px; border-radius: 20px; font-weight: 600; text-decoration: none; font-size: 0.9rem;
        }
        .btn-admin:hover { opacity: 0.9; color: white; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid px-4"> <a class="navbar-brand" href="#">üåå NovelasWeb</a>
            
            <div class="ms-auto">
                <a href="/admin" target="_blank" class="btn-admin">
                    ‚öôÔ∏è Gestionar Novelas
                </a>
            </div>
        </div>
    </nav>

    <header class="hero-section mt-5">
        <div class="container">
            <h1 class="hero-title">Tu Universo Literario</h1>
            <p class="lead text-light opacity-75">Jap√≥n ‚Ä¢ Corea ‚Ä¢ China</p>
        </div>
    </header>

    <div class="container pb-5">
        <div class="row g-4">
            {% for novela in novelas %}
            <div class="col-12 col-md-6 col-lg-3">
                <div class="novel-card">
                    <div class="card-img-container">
                        {% if novela.imagen %}
                        <a href="{% url 'detalle' novela.id %}">
                            <img src="{{ novela.imagen.url }}" class="card-img-top" alt="{{ novela.titulo }}">
                        </a>
                        {% endif %}
                    </div>
                    <div class="card-body p-3">
                        <h5 class="fw-bold text-white text-truncate">{{ novela.titulo }}</h5>
                        <p class="text-white-50 small">{{ novela.descripcion|truncatewords:10 }}</p>
                        <a href="{% url 'detalle' novela.id %}" class="btn btn-letr">
                            üëÅÔ∏è Ver Detalles
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
