<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mundo Novelas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card-img-top {
            height: 300px; /* Altura fija para que todas se vean iguales */
            object-fit: cover;
        }
        .card { transition: transform 0.2s; }
        .card:hover { transform: scale(1.02); }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">ðŸ“š Mundo Novelas</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            {% for novela in novelas %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm h-100">
                    {% if novela.imagen %}
                    <img src="{{ novela.imagen.url }}" class="card-img-top" alt="{{ novela.titulo }}">
                    {% endif %}
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-bold">{{ novela.titulo }}</h5>
                        <p class="card-text text-muted">{{ novela.descripcion|truncatewords:20 }}</p>
                        <a href="{{ novela.link_drive }}" target="_blank" class="btn btn-primary w-100 mt-auto">
                            ðŸ“¥ Ver en Drive
                        </a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12 text-center">
                <h3>Â¡No hay novelas aÃºn!</h3>
                <p>Ve al admin para agregar una.</p>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
