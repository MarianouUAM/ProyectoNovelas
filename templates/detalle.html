<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ novela.titulo }} | Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            min-height: 100vh;
        }
        .navbar { background: rgba(15, 12, 41, 0.9); backdrop-filter: blur(10px); }
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin-top: 50px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .cover-img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.2);
        }
        .btn-download {
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            border: none; color: white; padding: 15px 30px; font-weight: bold; border-radius: 50px; width: 100%; margin-top: 20px;
            transition: transform 0.2s;
        }
        .btn-download:hover { transform: scale(1.05); color: white; box-shadow: 0 0 20px rgba(0, 210, 255, 0.6); }
        .btn-back { color: #b3b3b3; text-decoration: none; margin-bottom: 20px; display: inline-block; }
        .btn-back:hover { color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid px-5">
            <a class="navbar-brand fw-bold" style="color: #00d2ff;" href="{% url 'inicio' %}">üåå NovelasWeb</a>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="glass-panel">
            <a href="{% url 'inicio' %}" class="btn-back">‚Üê Volver al cat√°logo</a>
            <div class="row">
                <div class="col-md-4 mb-4 mb-md-0">
                    {% if novela.imagen %}
                    <img src="{{ novela.imagen.url }}" class="cover-img" alt="{{ novela.titulo }}">
                    {% endif %}
                </div>
                <div class="col-md-8">
                    <h1 class="fw-bold mb-3">{{ novela.titulo }}</h1>
                    <div class="mb-4">
                        <span class="badge bg-secondary">Novela Ligera</span>
                        <span class="badge bg-dark border border-secondary">PDF</span>
                    </div>
                    <h4 class="text-info">Sinopsis</h4>
                    <p class="lead" style="font-size: 1rem; color: #dcdcdc; line-height: 1.8;">
                        {{ novela.descripcion }}
                    </p>
                    
                    <a href="{{ novela.link_drive }}" target="_blank" class="btn btn-download">
                        Descargar desde Google Drive
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
